<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UDI</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  
  <!-- Special Elite Font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body, input, button {
      font-family: 'Special Elite', 'Courier New', monospace !important;
    }
    body {
      margin: 0;
      height: 100vh;
      background: #FF8C00;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }
    .container { text-align: center; }

    .logo {
      width: 180px;
      margin-bottom: 50px;
    }

    .input-wrapper {
      position: relative;
      margin: 45px auto;
      width: 420px;
      max-width: 90vw;
    }
    .input-wrapper input {
      width: 100%;
      padding: 18px 0;
      background: rgba(255,255,255,0.15);
      border: none;
      border-bottom: 4px solid white;
      color: white;
      font-size: 1.6rem;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    .input-wrapper input::placeholder { color: rgba(255,255,255,0.7); }
    .input-wrapper input:focus {
      outline: none;
      background: rgba(255,255,255,0.25);
    }
    .input-wrapper::before {
      content: "Your X:";
      position: absolute;
      left: 50%;
      top: -28px;
      transform: translateX(-50%);
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
    }
    .input-wrapper.wallet::before { content: "Wallet:"; }

    button {
      margin-top: 70px;
      padding: 18px 90px;
      background: white;
      color: #FF8C00;
      border: none;
      border-radius: 0;
      font-size: 2.4rem;
      font-weight: bold;
      letter-spacing: 5px;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    .message {
      margin-top: 50px;
      font-size: 2rem;
      letter-spacing: 3px;
      display: none;
    }
    .error-msg { color: #ff9999; }
    .welcome {
      font-size: 3rem !important;
      animation: bounce 1.8s infinite;
    }
    @keyframes bounce {
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-20px)}
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_1930.gif" alt="UDI" class="logo">   <!-- Thay bằng file GIF của bạn -->

    <div class="input-wrapper">
      <input type="text" id="twitter" placeholder="@yourname" />
    </div>

    <div class="input-wrapper wallet">
      <input type="text" id="wallet" placeholder="0x..." />
    </div>

    <button id="submitBtn">SUBMIT</button>

    <div class="message" id="loading">Submitting...</div>
    <div class="message error-msg" id="error"></div>
    <div class="message welcome" id="welcome">Welcome to the UDIverse!!!</div>
  </div>

  <script>
    // THAY BẰNG URL GOOGLE APP SCRIPT CỦA BẠN
    const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_URL_HERE/exec';

    function isValidEthAddress(addr) {
      return /^0x[a-fA-F0-9]{40}$/i.test(addr);
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      let twitter = document.getElementById('twitter').value.trim();
      let wallet = document.getElementById('wallet').value.trim();

      const loading = document.getElementById('loading');
      const error   = document.getElementById('error');
      const welcome = document.getElementById('welcome');
      const btn     = document.getElementById('submitBtn');

      // Reset messages
      loading.style.display = error.style.display = welcome.style.display = 'none';

      // Validate X handle
      if (!twitter) {
        error.textContent = 'Enter your X handle';
        error.style.display = 'block';
        return;
      }
      if (!twitter.startsWith('@')) twitter = '@' + twitter.replace(/^@+/, '');
      document.getElementById('twitter').value = twitter;

      // Validate wallet
      if (!wallet) {
        error.textContent = 'Enter your wallet';
        error.style.display = 'block';
        return;
      }
      if (!wallet.match(/^0x/i)) {
        error.textContent = 'Wallet must start with 0x';
        error.style.display = 'block';
        return;
      }
      if (!isValidEthAddress(wallet)) {
        error.textContent = 'Invalid wallet address (42 characters required)';
        error.style.display = 'block';
        return;
      }

      // Submit
      btn.disabled = true;
      loading.style.display = 'block';

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ 
            twitter, 
            wallet: wallet.toLowerCase(), 
            timestamp: new Date().toISOString() 
          }),
          headers: { 'Content-Type': 'text/plain' }
        });
        const data = await res.json();
        if (data.result === 'success') {
          welcome.style.display = 'block';
          document.getElementById('twitter').value = '';
          document.getElementById('wallet').value = '';
        } else throw '';
      } catch (e) {
        error.textContent = 'Network error – try again';
        error.style.display = 'block';
      } finally {
        btn.disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
