<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>UDI Whitelist</title>
  <link rel="icon" href="UDifavicon.png" type="image/png">
  <link rel="apple-touch-icon" href="UDifavicon.png">
  <!-- Special Elite Font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow-x: hidden;
      font-family: 'Special Elite', 'Courier New', monospace !important;
    }
    body {
      background: #Fd8c00;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
    }

    /* ==================== PASSWORD SCREEN ==================== */
    .password-screen {
      position: fixed; inset: 0; background: #Fd8c00;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999; padding: 20px;
    }
    .pass-container { text-align: center; width: 100%; max-width: 380px; }
    .pass-logo {
      width: 280px; max-width: 90vw; margin-bottom: 30px;
      animation: bounce 1.8s infinite;
    }
    #passInput {
      width: 100%; padding: 18px 20px;
      background: rgba(255,255,255,0.08); border: none; border-radius: 30px;
      color: white; font-size: 1.7rem; text-align: center;
      letter-spacing: 6px; backdrop-filter: blur(10px);
      font-family: 'Special Elite', monospace !important;
    }
    #passInput::placeholder {
      color: rgba(255,255,255,0.5);
      font-family: 'Special Elite', monospace !important;
    }
    .pass-error {
      margin-top: 20px; color: #ff1b26; font-weight: bold;
      font-size: 1.1rem; opacity: 0; transition: opacity 0.4s;
      font-family: 'Special Elite', monospace !important;
    }
    .pass-error.show { opacity: 1; }

    /* ==================== MAIN FORM ==================== */
    .container {
      text-align: center; width: 100%; max-width: 420px;
      padding: 20px; display: flex; flex-direction: column; align-items: center;
    }
    .logo { width: 300px; max-width: 90vw; margin-bottom: 30px; }

    .input-wrapper { position: relative; width: 100%; margin: 18px 0; }
    .input-wrapper input {
      width: 100%; padding: 14px 20px;
      background: rgba(255,255,255,0.06); border: none; border-radius: 30px;
      color: white; font-size: 1.2rem; text-align: center;
      backdrop-filter: blur(10px);
      font-family: 'Special Elite', monospace !important;
    }
    .input-wrapper input::placeholder {
      color: rgba(255,255,255,0.5);
      font-family: 'Special Elite', monospace !important;
    }
    .input-wrapper::before {
      position: absolute; top: -14px; left: 50%; transform: translateX(-50%);
      font-size: 0.95rem; font-weight: bold; letter-spacing: 1.5px;
      font-family: 'Special Elite', monospace !important;
    }
    .input-wrapper:nth-child(1)::before { content: "X(Twitter):"; }
    .input-wrapper:nth-child(2)::before { content: "Wallet:"; }
    .input-wrapper:nth-child(3)::before { content: "Your Code:"; }

    button {
      margin-top: 25px; padding: 12px 45px;
      background: rgba(255,255,255,0.08); color: white;
      border: none; border-radius: 30px; font-size: 1.4rem;
      font-weight: bold; letter-spacing: 3px; cursor: pointer;
      transition: all 0.3s;
      font-family: 'Special Elite', monospace !important;
    }
    button:hover {
      background: white; color: #ff8c00; transform: translateY(-8px);
    }

    .message {
      margin-top: 20px; font-size: 1.3rem; letter-spacing: 2px; display: none;
      font-family: 'Special Elite', monospace !important;
    }
    .error-msg { color: #ff1b26; }
    .welcome {
      font-size: 1.6rem !important; font-weight: bold;
      animation: bounce 1.8s infinite;
      font-family: 'Special Elite', monospace !important;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .footer {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      font-size: 0.75rem; font-weight: bold; letter-spacing: 1.5px;
      display: flex; gap: 20px; white-space: nowrap;
      font-family: 'Special Elite', monospace !important;
    }
  </style>
</head>
<body>

  <!-- MÀN HÌNH NHẬP CODE 8 KÝ TỰ -->
  <div class="password-screen" id="passwordScreen">
    <div class="pass-container">
      <img src="Infinity.png" alt="UDI" class="pass-logo">
      <input type="text" inputmode="text" maxlength="8" id="passInput" placeholder="________" autocomplete="off">
      <div class="pass-error" id="passError">Invalid or already used code!</div>
    </div>
  </div>

  <!-- FORM CHÍNH -->
  <div class="container" id="mainForm" style="display:none;">
    <img src="Loon.gif" alt="UDI" class="logo">

    <div class="input-wrapper"><input type="text" id="twitter" placeholder="@yourhandle"></div>
    <div class="input-wrapper"><input type="text" id="wallet" placeholder="0x..."></div>
    <div class="input-wrapper"><input type="text" id="code" maxlength="8" readonly style="background:rgba(0,255,0,0.15);"></div>

    <button id="submitBtn">SUBMIT</button>

    <div class="message" id="loading">Submitting...</div>
    <div class="message error-msg" id="error"></div>
    <div class="message welcome" id="welcome">WHITELISTED SUCCESS!!!</div>

    <div class="footer">
      <span>© 2025 UDI. All rights reserved.</span>
      <span>│</span>
      <span>contact@updowninfinity.xyz</span>
    </div>
  </div>

  <script>
    // THAY LINK NÀY BẰNG LINK GOOGLE APPS SCRIPT CỦA BẠN
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyVSkboFYs7HpT4MhyiSe1vV7dFl1Nccaiw3pOzMyETmRqwnS_XR6-av5q73--kmc4M/exec';

    let currentUserCode = null;
    const passwordScreen = document.getElementById('passwordScreen');
    const mainForm       = document.getElementById('mainForm');
    const passInput      = document.getElementById('passInput');
    const passError      = document.getElementById('passError');

    passInput.focus();

    async function getValidCodes() {
      try {
        const res = await fetch(SCRIPT_URL + '?action=get_codes');
        const data = await res.json();
        return data.codes || [];
      } catch (e) {
        console.log('Test mode active');
        return [];
      }
    }

    passInput.addEventListener('input', async function () {
      this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').slice(0, 8);
      const value = this.value.toUpperCase();

      passError.classList.remove('show');

      if (value.length === 8) {
        const validCodes = await getValidCodes();
        if (validCodes.length === 0 || validCodes.includes(value)) {
          currentUserCode = value;
          passwordScreen.style.opacity = '0';
          setTimeout(() => {
            passwordScreen.style.display = 'none';
            mainForm.style.display = 'flex';
            document.getElementById('code').value = currentUserCode;
          }, 400);
        } else {
          passError.classList.add('show');
        }
      }
    });

    function isValidEthAddress(addr) {
      return /^0x[a-fA-F0-9]{40}$/i.test(addr);
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      let twitter = document.getElementById('twitter').value.trim();
      let wallet  = document.getElementById('wallet').value.trim();
      let code    = document.getElementById('code').value.trim().toUpperCase();

      const loading = document.getElementById('loading');
      const error   = document.getElementById('error');
      const welcome = document.getElementById('welcome');

      loading.style.display = error.style.display = welcome.style.display = 'none';

      if (!twitter || !wallet || !code) {
        error.textContent = 'Please fill all fields'; error.style.display = 'block'; return;
      }
      if (!twitter.startsWith('@')) twitter = '@' + twitter.replace(/^@+/, '');
      document.getElementById('twitter').value = twitter;

      if (!wallet.match(/^0x/i) || !isValidEthAddress(wallet)) {
        error.textContent = 'Invalid wallet address'; error.style.display = 'block'; return;
      }
      if (code.length !== 8) {
        error.textContent = 'Code must be 8 characters'; error.style.display = 'block'; return;
      }

      document.getElementById('submitBtn').disabled = true;
      loading.style.display = 'block';

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({action:'submit', twitter, wallet: wallet.toLowerCase(), code, timestamp: new Date().toISOString()})
        });
        const data = await res.json();

        if (data.result === 'success') {
          welcome.style.display = 'block';
          document.getElementById('twitter').value = '';
          document.getElementById('wallet').value = '';
          document.getElementById('code').value = '';
        } else if (data.result === 'duplicate') {
          error.textContent = 'Twitter, Wallet or Code already used!';
          error.style.display = 'block';
        } else {
          error.textContent = 'Something went wrong';
          error.style.display = 'block';
        }
      } catch (e) {
        error.textContent = 'Network error – try again later';
        error.style.display = 'block';
      } finally {
        document.getElementById('submitBtn').disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
