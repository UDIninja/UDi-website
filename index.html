<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whitelist Access</title>

<!-- Font Special Elite -->
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" href="favicon.ico">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Special Elite', monospace;
        background: url('background.png') no-repeat center center fixed;
        background-size: cover;
    }

    /* GIF layer */
    .gif-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    /* Password overlay */
    #password-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.75);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #password-screen input {
        padding: 12px;
        font-size: 20px;
        border: 2px solid white;
        border-radius: 4px;
        background: black;
        color: white;
        text-align: center;
        font-family: 'Special Elite';
        margin-bottom: 20px;
    }

    #password-screen button {
        padding: 10px 25px;
        font-size: 20px;
        background: white;
        border: none;
        cursor: pointer;
        font-family: 'Special Elite';
    }

    /* Main form */
    #main-content {
        display: none;
        position: relative;
        z-index: 5;
        text-align: center;
        padding-top: 100px;
    }

    .form-box {
        background: rgba(0,0,0,0.6);
        padding: 30px;
        width: 300px;
        margin: auto;
        border: 2px solid white;
        border-radius: 10px;
    }

    .form-box input {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: none;
        border-bottom: 2px solid white;
        background: transparent;
        color: white;
        font-size: 16px;
        font-family: 'Special Elite';
    }

    .form-box button {
        width: 100%;
        padding: 10px;
        background: white;
        color: black;
        font-family: 'Special Elite';
        cursor: pointer;
        font-size: 18px;
    }

</style>
</head>

<body>

<!-- GIF background -->
<img src="your-gif-here.gif" class="gif-bg">

<!-- Password Screen -->
<div id="password-screen">
    <input type="password" id="passInput" placeholder="Enter Password">
    <button onclick="checkPass()">Enter</button>
</div>

<!-- Main Form -->
<div id="main-content">
    <div class="form-box">
        <h2 style="color:white;">Whitelist Form</h2>
        <form action="https://sheetdb.io/api/v1/YOUR_SHEET_ENDPOINT" method="POST">
            <input type="text" name="data[x]" placeholder="Your X (Twitter) Profile" required>
            <input type="text" name="data[wallet]" placeholder="Your ETH Wallet" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
function checkPass() {
    const correctPass = "udi2025"; // üî¥ ƒê·ªîI PASSWORD ·ªû ƒê√ÇY
    const userInput = document.getElementById("passInput").value;
    
    if (userInput === correctPass) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    } else {
        alert("Wrong password!");
    }
}
</script>

</body>
</html>
