<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDI</title>
    <link rel="icon" type="image/png" href="UDifavicons.png">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
    <style>
        body {
            background-color: orange;
            color: white;
            font-weight: Bold;
            font-family: Special Elite, cursive;
            text-align: center;
            padding-bottom: 60px;
}
        }
        /* Contract Address Section */
.contract-container {
  margin-top: 20px;
  display: inline-flex;
  align-items: center;
  gap: 25px;
  background: rgba(255,255,255,0.1);
  padding: 8px 15px;
  border-radius: 8px;
  font-family: Special Elite, cursive; 
}
.contract-address {
  font-size: 22px;
  word-break: break-all;
}
.copy-btn {
  background: white;
  color: orange;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 5px;
  transition: 0.3s;
  font-family: Special Elite, cursive; 
}
.copy-btn:hover {
  background: #eee;
}
.copied {
  color: #00ff66;
  font-size: 14px;
  margin-left: 10px;
  display: none;
  font-family: Special Elite, cursive; 
}
        footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    font-size: 12px;
    color: white;
    text-align: center;
    background: orange;
}

        /* Logo */
        .logo {
            margin-top: 50px;
        }
        .logo img {
            width: 500px;
            height: 500px;
        }

        /* Whitepaper title */
        h1 {
            margin-top: 20px;
            font-size: 42px;
        }

        /* Circles row */
        .circles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 5px solid transparent;
            transition: 0.3s;
        }

        /* Colors */
        .blue { border-color: #00aaff; }
        .blue:hover { box-shadow: 0 0 20px #00aaff; }

        .green { border-color: #00ff66; }
        .green:hover { box-shadow: 0 0 20px #00ff66; }

        .red { border-color: #ff4444; }
        .red:hover { box-shadow: 0 0 20px #ff4444; }

        .yellow { border-color: #ffcc00; }
        .yellow:hover { box-shadow: 0 0 20px #ffcc00; }

        /* Circle images */
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Description area */
        #description {
            margin-top: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        #description h2 {
            margin-bottom: 10px;
        }
        #description p {
            color: white;
            line-height: 1.6;
        }
            /* Info Boxes container */
    .info-boxes {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 50px;
        flex-wrap: wrap;
    }

    .info-box {
        width: 240px;
        height: 90px;
        border: 4px solid white;
        border-radius: 15px;
        background: rgba(255,255,255,0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
    }

    .info-box:hover {
        background: rgba(255,255,255,0.1);
        transform: scale(1.05);
    }

    .info-box h2 {
        font-size: 28px;
        color: white;
        margin: 0;
    }

    #info-content {
        margin-top: 40px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    #info-content img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 10px;
    }

    #info-content p {
        color: white;
        line-height: 1.6;
    }
    </style>
</head>
<body>
<!-- Contract Address Section -->
    <div class="contract-container">
  <span class="contract-address" id="contractAddress">0xD41BF7278aFE7fe5564A0ebe225493841208579e</span>
  <button class="copy-btn" onclick="copyAddress()">Copy</button>
  <span class="copied" id="copiedText">Copied!</span>
    </div>
    <!-- Logo -->
    <div class="logo">
        <img src="UDiavatar.png" alt="UDI Logo">
    </div>

    <!-- Whitepaper Title -->
    <h1>The Last Ronin Whose Name Stands for 
        Up Down Infinity</h1>

    <!-- Circles Row -->
    <div class="circles">
        <div class="circle green" onclick="showDescription('Upo', '#00ff66', 'The green katana wielded with flawless mastery by <span style=&quot; color: #0055AA; &quot; >UDi</span>. Countless <span style=&quot; color: #ff4444; &quot; >Red</span>(Short) foes have fallen by its edge, shattered millions of times.')">
            <img src="Upos.png" alt="Upo Icon">
        </div>
         <div class="circle red" onclick="showDescription('Dono', '#ff4444', 'The forbidden red katana, said to be forged for a single purpose, to strike down anything <span style=&quot; color: #00ff66; &quot; >Green</span>(Long). Legends whisper that no one has ever seen <span style=&quot; color: #0055AA; &quot; >UDi</span> draw this blade, not even once.')">
            <img src="Donos.png" alt="Dono Icon">
        </div>
        <div class="circle yellow" onclick="showDescription('Infino', '#ffff99', 'The Ultimate union of <span style=&quot; color: #FF3333; &quot; >Dono</span> and <span style=&quot; color: #33FF33; &quot; >Upo</span>, a katana born from perfect balance. Though it holds unimaginable power, <span style=&quot; color: #0055AA; &quot; >UDi</span> dreads the moment he must call upon it for the <span style=&quot; color: #555555; &quot; >Gray</span>(Sideway) enemy, unlike any other, is a force he prays never to confront.')">
            <img src="Infinos.png" alt="Infino Icon">
        </div>
       
    </div>

    <!-- Description -->
    <div id="description"></div>
        <!-- UDI-nomics and Roadmap Boxes -->
    <div class="info-boxes">
        <div class="info-box" onclick="showUDInomics()">
            <h2>UDI-nomics</h2>
        </div>
        <div class="info-box" onclick="showRoadmap()">
            <h2>Roadmap</h2>
        </div>
    </div>

    <!-- Display content here -->
    <div id="info-content"></div>

    <script>
        function showDescription(title, color, text) {
            document.getElementById("description").innerHTML = `
                <h2 style="color:${color}"><b>${title}</b></h2>
                <p>${text}</p>
            `;
        }
        function copyAddress() {
  const address = document.getElementById("contractAddress").textContent;
  navigator.clipboard.writeText(address).then(() => {
    const copied = document.getElementById("copiedText");
    copied.style.display = "inline";
    setTimeout(() => copied.style.display = "none", 2000);
  });
}
    function showUDInomics() {
        document.getElementById("info-content").innerHTML = `
            <h2 style="color:white"><b>UDI-nomics</b></h2>
            <p>This is where you describe your tokenomics details. Allocation, liquidity, staking, and more.</p>
            <img src="tokenomics-pie.png" alt="Tokenomics Pie Chart">
        `;
    }

    function showRoadmap() {
        document.getElementById("info-content").innerHTML = `
            <h2 style="color:white"><b>Roadmap</b></h2>
            <p>Coming soon... (You can add your roadmap content here later)</p>
        `;
    }
    </script>
<footer>

</footer>
</body>

</html>
