        :root {
          --fade-duration: 600ms; /* chỉnh tốc độ ở đây */

        body {
            background-color: #fd8f00;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;

            font-family: Special Elite, cursive;

        }
        /* Contract Address Section */
        .contract-container {
          margin-top: 5px;
          display: inline-flex;
          align-items: center;
          gap: 25px;
          background: rgba(255,255,255,0.1);

          border-radius: 8px;

        .contract-address {

        }
        .copy-btn {

          color: #fd8f00;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
          font-weight: bold;
          border-radius: 5px;
          transition: 0.3s;

        }
        .copied {

          font-size: 14px;
          margin-left: 10px;
          display: none;
          font-family: Special Elite, cursive; 
        }

        /* Social section */

          position: fixed;
          top: 15%;
          transform: translateY(-50%);
          display: flex;
          flex-direction: column;
          gap: 10px; 
          z-index: 999;
        }

        .social-icons.left {
          left: 35px; 
        }

        .social-icons.right {
          right: 35px; 
        }

        .social-icons img {
          width: 45px; 
          height: 45px;
          border-radius: 50%;
          background: rgba(255,255,255,0.2);
          padding: 6px;
          transition: 1s;
        }

        .social-icons img:hover {
          background: rgba(255,255,255,0.3);
          transform: scale(1.2);
          box-shadow: 0 0 12px #ffffff; 
        }

        footer {
            position: static;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            font-size: 12px;
            color: white;
            text-align: center;
            background: transparent;
        }

        /* Logo */
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 300px;
            height: 300px;
        }

        /* Whitepaper title */
        h1 {
            margin-top: 20px;
            font-size: 28px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        /* Circles row */
        .circles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 5px solid transparent;
            transition: 1s;
        }

        /* Colors */
        .blue { border-color: #00aaff; }
        .blue:hover { box-shadow: 0 0 20px #00aaff; }

        .green { border-color: #00ff66; }
        .green:hover { box-shadow: 0 0 20px #00ff66; }

        .red { border-color: #ff4444; }
        .red:hover { box-shadow: 0 0 20px #ff4444; }

        .yellow { border-color: #ffcc00; }
        .yellow:hover { box-shadow: 0 0 20px #ffcc00; }

        /* Circle images */
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Description area */
        #description {
            margin-top: 40px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            min-height: 1px; /* giữ layout */
        }
        #description h2 {
            margin-bottom: 10px;
            max-width: 1000px;
            text-align: center;
        }
        #description p {
            color: white;
            line-height: 1.6;
            text-align: center;
        }

        /* Info Boxes container */
        .info-boxes {
            display: flex;
            justify-content: center;
            gap: 90px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .info-box {
            width: 200px;
            height: 50px;
            border: 5px solid white;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 1s;
        }

        .info-box:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        .info-box h2 {
            font-size: 30px;
            color: white;
            margin: 0;
        }

        #info-content {
            margin-top: 40px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            min-height: 1px;
        }

        #info-content img {
            max-width: 250px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        #info-content p {
            color: white;
            line-height: 1.6;
        }

        /* Container 2 columns */
        .info-content-two-column {
          display: flex;
          justify-content: center;
          align-items: flex-start;
          gap: 80px;
          flex-wrap: wrap; 
          text-align: left;
        }

        /* left column */
        .info-content-two-column img {
          max-width: 250px;
          height: auto;
          border-radius: 10px;
        }

        /* right column */
        .info-content-two-column .text {
          max-width: 600px;
          color: white;
          line-height: 1.6;
        }

        /* --- Fade animation helper --- */
        .fade {
          opacity: 0;
          transform: translateY(8px);
          transition: opacity var(--fade-duration) ease, transform var(--fade-duration) ease;
          will-change: opacity, transform;
        }
        .fade.show {
          opacity: 1;
          transform: translateY(0);
        }

        /* small helper so content width looks correct */
        .content-block {
          display: inline-block;
          max-width: 1000px;
          text-align: center;
        }
    </style>
</head>

<script>
  // fade duration in ms (keep in sync with CSS --fade-duration)
  const FADE_DURATION = 600;

  // Generic fade-out + clear helper
  function fadeOutAndClear(container, callback) {
    const child = container.querySelector('.fade');
    if (!child) {
      if (callback) callback();
      return;
    }
    child.classList.remove('show');
    setTimeout(() => {
      container.innerHTML = '';
      if (callback) callback();
    }, FADE_DURATION);
  }

  // Generic toggle helper: if same key => fade out; if different => fade out old then fade in new
  function toggleContent(container, key, htmlContent) {
    const current = container.dataset.current || '';
    if (current === key) {
      // fade out and clear
      fadeOutAndClear(container, () => container.dataset.current = '');
      return;
    }

    if (current && current !== key) {
      // fade out old, then insert new
      fadeOutAndClear(container, () => insertNew());
    } else {
      insertNew();
    }

    function insertNew() {
      container.innerHTML = `<div class="fade content-block">${htmlContent}</div>`;
      const child = container.querySelector('.fade');
      // small delay to allow the browser to register the element, then add .show
      setTimeout(() => child.classList.add('show'), 50);
      container.dataset.current = key;
    }
  }

  // Katana toggle (uses toggleContent)
  function showDescription(title, color, text) {
    const desc = document.getElementById("description");
    const html = `
      <h2 style="color:${color}"><b>${title}</b></h2>
      <p>${text}</p>
    `;
    toggleContent(desc, title, html);
  }

  // Copy Address
  function copyAddress() {
    const address = document.getElementById("contractAddress").textContent;
    navigator.clipboard.writeText(address).then(() => {
      const copied = document.getElementById("copiedText");
      copied.style.display = "inline";
      setTimeout(() => copied.style.display = "none", 2000);
    });
  }

  // UDI-nomics toggle
  function showUDInomics() {
    const infoHtml = `
      <div class="info-content-two-column">
        <img src="Tokenomics.png" alt="Tokenomics Pie Chart">
        <div class="text">
          <h2 style="color:white"><b>ETHEREUM</b></h2>
          <p> -<span style="color: #5ef1f4;">Marketing,Partners...</span><br>-<span style="color: #ffed00;">Airdrop Community</span><br>-<span style="color: #26ff00;">Open Market</span></p>
        </div>
      </div>
    `;
    toggleContent(document.getElementById("info-content"), "Tokenomics", infoHtml);
  }

  // Roadmap toggle
  function showRoadmap() {
    const roadmapHtml = `
      <div class="info-content-two-column">
        <img src="Roadmap.png" alt="Roadmap">
        <div class="text">
          <h2 style="color:white"><b>Roadmap</b></h2>
          <p>Beyond all memes...</p>
        </div>
      </div>
    `;
    toggleContent(document.getElementById("info-content"), "Roadmap", roadmapHtml);
  }

  // optional: close any open content when clicking outside (uncomment if wanted)

  //   // check if click inside protection etc...
  // });

</script>
