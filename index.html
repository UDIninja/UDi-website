<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDI</title>
    <link rel="icon" type="image/png" href="udigray-transp64x64.png">
</head>
    <style>
        body {
            background-color: black;
            color: white;
            font-weight: Bold;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Logo */
        .logo {
            margin-top: 50px;
        }
        .logo img {
            width: 300px;
            height: 300px;
        }

        /* Whitepaper title */
        h1 {
            margin-top: 20px;
            font-size: 20px;
        }

        /* Circles row */
        .circles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 5px solid transparent;
            transition: 0.3s;
        }

        /* Colors */
        .blue { border-color: #00aaff; }
        .blue:hover { box-shadow: 0 0 20px #00aaff; }

        .green { border-color: #00ff66; }
        .green:hover { box-shadow: 0 0 20px #00ff66; }

        .red { border-color: #ff4444; }
        .red:hover { box-shadow: 0 0 20px #ff4444; }

        .yellow { border-color: #ffcc00; }
        .yellow:hover { box-shadow: 0 0 20px #ffcc00; }

        /* Circle images */
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Description area */
        #description {
            margin-top: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        #description h2 {
            margin-bottom: 10px;
        }
        #description p {
            color: #ffee99;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="UDitrasparentcrop.png" alt="UDI Logo">
    </div>

    <!-- Whitepaper Title -->
    <h1>The Legendary Ninja whose name stands for Up–Down–Infinity. He belongs to a new generation of digital Ninjas-beings who move with the flow of the crypto, fully decentralized, untamed, and untouched by any force of control.</h1>

    <!-- Circles Row -->
    <div class="circles">
        <div class="circle green" onclick="showDescription('Upo', '#00ff66', 'The green katana wielded with flawless mastery by UDI. Countless red foes have fallen by its edge, shattered millions of times.')">
            <img src="Upo-trans.png" alt="Upo Icon">
        </div>
         <div class="circle yellow" onclick="showDescription('Infino', '#ffcc00', 'The Ultimate union of Dono and Upo, a katana born from perfect balance. Though it holds unimaginable power, UDI dreads the moment he must call upon it for the gray enemy, unlike any other, is a force he prays never to confront.')">
            <img src="Infino-trans.png" alt="Infino Icon">
        </div>
        <div class="circle red" onclick="showDescription('Dono', '#ff4444', 'The forbidden red katana, said to be forged for a single purpose, to strike down anything green. Legends whisper that no one has ever seen UDI draw this blade, not even once.')">
            <img src="Dono-trans.png" alt="Dono Icon">
        </div>
       
    </div>

    <!-- Description -->
    <div id="description"></div>

    <script>
        function showDescription(title, color, text) {
            document.getElementById("description").innerHTML = `
                <h2 style="color:${color}"><b>${title}</b></h2>
                <p>${text}</p>
            `;
        }
    </script>

</body>

</html>
