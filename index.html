<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UDI</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  
  <!-- Special Elite Font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body, input, button {
      font-family: 'Special Elite', 'Courier New', monospace !important;
    }
    body {
      margin: 0;
      height: 100vh;
      background: #FF8C00;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }
    .container { text-align: center; }
    .logo { width: 220px; margin-bottom: 40px; }
    h1 {
      font-size: 5.8rem;
      margin: 0 0 60px 0;
      letter-spacing: 6px;
      text-shadow: 5px 5px 0px rgba(0,0,0,0.4);
    }
    .form-group { margin-bottom: 30px; }
    input {
      width: 460px;
      max-width: 90vw;
      padding: 18px 24px;
      border: 4px solid white;
      border-radius: 0;
      font-size: 1.5rem;
      background: transparent;
      color: white;
      text-align: center;
      letter-spacing: 2px;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    input:focus { outline: none; background: rgba(255,255,255,0.15); }

    button {
      margin-top: 40px;
      padding: 18px 80px;
      font-size: 2.2rem;
      font-weight: bold;
      color: #FF8C00;
      background: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: all 0.3s;
      letter-spacing: 4px;
    }
    button:hover { transform: translateY(-8px); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

    .message { margin-top: 40px; font-size: 2rem; display: none; letter-spacing: 3px; }
    .error-msg { color: #ff3333; }
    .welcome {
      font-size: 2.8rem !important;
      color: white;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_1930.gif" alt="UDI Logo" class="logo">
    <h1>UDI</h1>
    
    <div class="form-group">
      <input type="text" id="twitter" placeholder="Your X: @yourname" />
    </div>
    
    <div class="form-group">
      <input type="text" id="wallet" placeholder="Wallet: 0x..." />
    </div>
    
    <button id="submitBtn">SUBMIT</button>
    
    <div class="message" id="loading">Submitting...</div>
    <div class="message error-msg" id="error"></div>
    <div class="message welcome" id="welcome">Welcome to the UDIverse!!!</div>
  </div>

  <script>
    // YOUR URL GOOGLE APP SCRIPT
    const SCRIPT_URL = 'https://script.google.com/macros/s/THAY_URL_CUA_BAN_VAO_DAY/exec';

    // Check wallet Ethereum correct
    function isValidEthAddress(addr) {
      return /^0x[a-fA-F0-9]{40}$/.test(addr);
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      let twitter = document.getElementById('twitter').value.trim();
      let wallet = document.getElementById('wallet').value.trim();

      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const welcome = document.getElementById('welcome');
      const btn = document.getElementById('submitBtn');

      // Reset notifications
      loading.style.display = error.style.display = welcome.style.display = 'none';

      // Validate X handle
      if (!twitter) {
        error.textContent = 'Nhập X handle đi bro!';
        error.style.display = 'block';
        return;
      }
      if (!twitter.startsWith('@')) twitter = '@' + twitter.replace(/^@+/, '');
      document.getElementById('twitter').value = twitter;

      // Validate wallet
      if (!wallet) {
        error.textContent = 'Nhập wallet nữa!';
        error.style.display = 'block';
        return;
      }
      if (!wallet.toLowerCase().startsWith('0x')) {
        error.textContent = 'Wallet phải bắt đầu bằng 0x';
        error.style.display = 'block';
        return;
      }
      if (!isValidEthAddress(wallet)) {
        error.textContent = 'Invalid Wallet Address';
        error.style.display = 'block';
        return;
      }

      // All OK → submit
      btn.disabled = true;
      loading.style.display = 'block';

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ 
            twitter: twitter, 
            wallet: wallet.toLowerCase(), 
            timestamp: new Date().toISOString() 
          }),
          headers: { 'Content-Type': 'text/plain' },
        });

        const data = await res.json();
        if (data.result === 'success') {
          welcome.style.display = 'block';
          document.getElementById('twitter').value = '';
          document.getElementById('wallet').value = '';
        } else {
          throw new Error();
        }
      } catch (e) {
        error.textContent = 'Error, Try Again!';
        error.style.display = 'block';
      } finally {
        btn.disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
