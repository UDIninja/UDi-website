<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDI</title>
    <link rel="icon" type="image/png" href="UDifavicons.png">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
    <style>
        body {
            background-color: #fd8f00;
            color: white;
            font-weight: Bold;
            font-family: Special Elite, cursive;
            text-align: center;
            padding-bottom: 60px;
}
        /* Contract Address Section */
.contract-container {
  margin-top: 5px;
  display: inline-flex;
  align-items: center;
  gap: 25px;
  background: rgba(255,255,255,0.1);
  padding: 8px 15px;
  border-radius: 8px;
  font-family: Special Elite, cursive; 
}
.contract-address {
  font-size: 22px;
  word-break: break-all;
}
.copy-btn {
  background: white;
  color: fd8f00;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 5px;
  transition: 0.3s;
  font-family: Special Elite, cursive; 
}
.copy-btn:hover {
  background: #eee;
}
.copied {
  color: #00ff66;
  font-size: 14px;
  margin-left: 10px;
  display: none;
  font-family: Special Elite, cursive; 
}
          /* Social section */
        .social-icons {
  position: fixed;
  top: 15%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 20px; 
  z-index: 999;
}

.social-icons.left {
  left: 35px; 
}

.social-icons.right {
  right: 35px; 
}

.social-icons img {
  width: 45px; 
  height: 45px;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
  padding: 6px;
  transition: 1s;
}

.social-icons img:hover {
  background: rgba(255,255,255,0.3);
  transform: scale(1.2);
  box-shadow: 0 0 12px #ffffff; 
}
        
        footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    font-size: 12px;
    color: white;
    text-align: center;
    background: #fd8f00;
}

        /* Logo */
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 300px;
            height: 300px;
        }

        /* Whitepaper title */
        h1 {
            margin-top: 20px;
            font-size: 28px;
            max-width: 1000px;
            
        }

        /* Circles row */
        .circles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 5px solid transparent;
            transition: 1s;
        }

        /* Colors */
        .blue { border-color: #00aaff; }
        .blue:hover { box-shadow: 0 0 20px #00aaff; }

        .green { border-color: #00ff66; }
        .green:hover { box-shadow: 0 0 20px #00ff66; }

        .red { border-color: #ff4444; }
        .red:hover { box-shadow: 0 0 20px #ff4444; }

        .yellow { border-color: #ffcc00; }
        .yellow:hover { box-shadow: 0 0 20px #ffcc00; }

        /* Circle images */
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Description area */
        #description {
            margin-top: 40px;
            max-width: 1000px;
            text-align: center;
        }
        #description h2 {
            margin-bottom: 10px;
            max-width: 1000px;
            text-align: center;
        }
        #description p {
            color: white;
            line-height: 1.6;
            text-align: center;
        }
            /* Info Boxes container */
    .info-boxes {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 50px;
        flex-wrap: wrap;
    }

    .info-box {
        width: 180px;
        height: 50px;
        border: 5px solid white;
        border-radius: 15px;
        background: rgba(255,255,255,0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 1s;
    }

    .info-box:hover {
        background: rgba(255,255,255,0.1);
        transform: scale(1.05);
    }

    .info-box h2 {
        font-size: 30px;
        color: white;
        margin: 0;
    }

    #info-content {
        margin-top: 40px;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    #info-content img {
        max-width: 200px;
        height: auto;
        margin-top: 20px;
        border-radius: 10px;
    }

    #info-content p {
        color: white;
        line-height: 1.6;
    }
    /* Container 2 columns */
.info-content-two-column {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 30px;
  flex-wrap: wrap; 
  text-align: left;
}

/* left column */
.info-content-two-column img {
  max-width: 200px;
  height: auto;
  border-radius: 10px;
}

/* right column */
.info-content-two-column .text {
  max-width: 600px;
  color: white;
  line-height: 1.6;
}
    </style>
</head>
<body>
<!-- Contract Address Section -->
    <div class="contract-container">
  <span class="contract-address" id="contractAddress">0xD41BF7278aFE7fe5564A0ebe225493841208579e</span>
  <button class="copy-btn" onclick="copyAddress()">Copy</button>
  <span class="copied" id="copiedText">Copied!</span>
    </div>
    <!-- Logo -->
    <div class="logo">
        <img src="IMG_1930.gif" alt="UDI Logo">
    </div>
    <!-- Social Icons Left -->
<div class="social-icons left">
  <a href="https://t.me/updowninfinityy" target="_blank">
    <img src="telegram.png" alt="Telegram">
  </a>
  <a href="https://x.com/updowninfinity" target="_blank">
    <img src="x.png" alt="Twitter">
  </a>
</div>

<!-- Social Icons Right -->
<div class="social-icons right">
  <a href="https://discord.gg/yourdiscord" target="_blank">
    <img src="discord.png" alt="Discord">
  </a>
  <a href="https://www.tiktok.com/@updowninfinity" target="_blank">
    <img src="tiktok.png" alt="TikTok">
  </a>
</div>

    <!-- Whitepaper Title -->
    <h1>The Last Ronin Whose Name Stands for Up Down Infinity</h1>

    <!-- Circles Row -->
    <div class="circles">
        <div class="circle green" onclick="showDescription('Upo', '#00ff66', 'The green katana wielded with flawless mastery by <span style=&quot; color: #0055AA; &quot; >UDi</span>. Countless <span style=&quot; color: #ff4444; &quot; >Red</span>(Short) foes have fallen by its edge, shattered millions of times.')">
            <img src="Upos.png" alt="Upo Icon">
        </div>
         <div class="circle red" onclick="showDescription('Dono', '#ff4444', 'The forbidden red katana, said to be forged for a single purpose, to strike down anything <span style=&quot; color: #00ff66; &quot; >Green</span>(Long). Legends whisper that no one has ever seen <span style=&quot; color: #0055AA; &quot; >UDi</span> draw this blade, not even once.')">
            <img src="Donos.png" alt="Dono Icon">
        </div>
        <div class="circle yellow" onclick="showDescription('Infino', '#ffff99', 'The Ultimate union of <span style=&quot; color: #FF3333; &quot; >Dono</span> and <span style=&quot; color: #33FF33; &quot; >Upo</span>, a katana born from perfect balance. Though it holds unimaginable power, <span style=&quot; color: #0055AA; &quot; >UDi</span> dreads the moment he must call upon it for the <span style=&quot; color: #555555; &quot; >Gray</span>(Sideway) enemy, unlike any other, is a force he prays never to confront.')">
            <img src="Infinos.png" alt="Infino Icon">
        </div>
       
    </div>

    <!-- Description -->
    <div id="description"></div>
        <!-- UDI-nomics and Roadmap Boxes -->
    <div class="info-boxes">
        <div class="info-box" onclick="showUDInomics()">
            <h2>UDInomics</h2>
        </div>
        <div class="info-box" onclick="showRoadmap()">
            <h2>Roadmap</h2>
        </div>
    </div>

    <!-- Display content here -->
    <div id="info-content"></div>
<script>
  // Katana toggle
  function showDescription(title, color, text) {
    const desc = document.getElementById("description");
    
    if (desc.dataset.current === title) {
      desc.innerHTML = "";
      desc.dataset.current = "";
    } else {
      desc.innerHTML = `
        <h2 style="color:${color}"><b>${title}</b></h2>
        <p>${text}</p>
      `;
      desc.dataset.current = title;
    }
  }

  // Copy Address
  function copyAddress() {
    const address = document.getElementById("contractAddress").textContent;
    navigator.clipboard.writeText(address).then(() => {
      const copied = document.getElementById("copiedText");
      copied.style.display = "inline";
      setTimeout(() => copied.style.display = "none", 2000);
    });
  }

  // UDI-nomics toggle
  function showUDInomics() {
    const info = document.getElementById("info-content");

    if (info.dataset.current === "UDInomics") {
      info.innerHTML = "";
      info.dataset.current = "";
    } else {
      info.innerHTML = `
        <div class="info-content-two-column">
          <img src="IMG_1933.png" alt="Tokenomics Pie Chart">
          <div class="text">
            <h2 style="color:white"><b>ALLOCATION</b></h2>
            <p>Loading...</p>
          </div>
        </div>
      `;
      info.dataset.current = "UDInomics";
    }
  }

  // Roadmap toggle
  function showRoadmap() {
    const info = document.getElementById("info-content");

    if (info.dataset.current === "Roadmap") {
      info.innerHTML = "";
      info.dataset.current = "";
    } else {
      info.innerHTML = `
        <div class="info-content-two-column">
          <img src="roadmap-image.png" alt="Roadmap">
          <div class="text">
            <h2 style="color:white"><b>Roadmap</b></h2>
            <p>Coming soon...</p>
          </div>
        </div>
      `;
      info.dataset.current = "Roadmap";
    }
  }

</script>
<footer>
  <p>© 2025 UDI. All rights reserved. | contact@updowninfinity.xyz</p>
</footer>
</body>

</html>
