<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDI Whitepaper</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Logo */
        .logo {
            margin-top: 50px;
        }
        .logo img {
            width: 300px;
            height: 300px;
        }

        /* Whitepaper title */
        h1 {
            margin-top: 20px;
            font-size: 28px;
        }

        /* Circles row */
        .circles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 5px solid transparent;
            transition: 0.3s;
        }

        /* Colors */
        .blue { border-color: #00aaff; }
        .blue:hover { box-shadow: 0 0 20px #00aaff; }

        .green { border-color: #00ff66; }
        .green:hover { box-shadow: 0 0 20px #00ff66; }

        .red { border-color: #ff4444; }
        .red:hover { box-shadow: 0 0 20px #ff4444; }

        .yellow { border-color: #ffcc00; }
        .yellow:hover { box-shadow: 0 0 20px #ffcc00; }

        /* Circle images */
        .circle img {
            width: 60px;
            height: auto;
        }

        /* Description area */
        #description {
            margin-top: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        #description h2 {
            margin-bottom: 10px;
        }
        #description p {
            color: #ffee99;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="UDitrasparentcrop.png" alt="UDI Logo">
    </div>

    <!-- Whitepaper Title -->
    <h1>Whitepaper</h1>

    <!-- Circles Row -->
    <div class="circles">
        <div class="circle blue" onclick="showDescription('UDI', '#00aaff', 'The legendary Ninja, short for Up–Down–Infinity. A new-generation digital ninja, moving with the flow of crypto – fully decentralized, free, and beyond any form of control.')">
            <img src="udi-transparent.png" alt="UDI Icon">
        </div>
        <div class="circle green" onclick="showDescription('Upo', '#00ff66', 'The emerald katana wielded by UDI with flawless skill. Countless red enemies have fallen beneath its blade, shattered into millions of pieces.')">
            <img src="Upo-trnsparent.png" alt="Upo Icon">
        </div>
        <div class="circle red" onclick="showDescription('Dono', '#ff4444', 'The forbidden crimson katana, forged for a single purpose: to strike down anything green. Legends say no one has ever seen UDI draw this sword – not even once.')">
            <img src="Dono-transparent.png" alt="Dono Icon">
        </div>
        <div class="circle yellow" onclick="showDescription('Infino', '#ffcc00', 'The perfect fusion of Dono and Upo – a katana born from absolute balance. Though it holds unimaginable power, UDI fears the day he must wield it against the grey enemy – a force he prays will never come.')">
            <img src="Infino-transparent.png" alt="Infino Icon">
        </div>
    </div>

    <!-- Description -->
    <div id="description"></div>

    <script>
        function showDescription(title, color, text) {
            document.getElementById("description").innerHTML = `
                <h2 style="color:${color}"><b>${title}</b></h2>
                <p>${text}</p>
            `;
        }
    </script>

</body>

</html>
